<!doctype html>
<html lang="en">
   <head>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <meta charset="utf-8">
      <title>Автоответчик Мурзик</title>
      <meta name="description" content="Автоответчик Мурзик">
      <meta name="author" content="Murzik">
      <style>
         .cat {
         position: absolute;
         bottom: 25px;
         right: 25px;
         width: 40%;
         transform: scaleX(-1);
         }
         .cat:hover {
         cursor: pointer;
         }
         #fadeout {
         font-family: 'Roboto', sans-serif;
         opacity: 0;
         transition: 0.5s opacity;
         text-align: center;
         font-size:64px;
         }
         p {
         text-align: center;
         }
      </style>
   </head>
   <body>
      <script>
         var active;

         function alertPurr(text) {
          if (active) {
            return;
          }
           active = true;

           document.getElementById('fadeout').style.opacity = '1';
           document.getElementById('fadeout').innerHTML = text;
         
           timeout = window.setTimeout(function() {
             document.getElementById('fadeout').style.opacity = '0';
             setTimeout(function() {active = false;}, 300);
           }, 1500);
         }
         
         function getSound() {
           var s = randn_bm() * 4.5;
         
           if (s <= -10) {
             return 'мяу...';
           }
         
           if (s > -10 && s <= -9) {
             return 'мяу';
           }
         
           if (s >= -9 && s < -8) {
             return '*принес мышку*';
           }
         
           if (s >= -8 && s < -7) {
             return '...';
           }
         
           if (s >= -7 && s < -6) {
             return 'Zzz...';
           }
         
           if (s >= -6 && s < -5) {
             return 'мур...';
           }
         
           if (s >= -5 && s < -4) {
             return '*кусь*';
           }
         
           if (s >= -4 && s < -3) {
             return '*лизнул ручку*';
           }
         
           if (s >= -3 && s < -2) {
             return '*погладился*';
           }
         
           if (s >= -2 && s < 2) {
             return 'мур';
           }
         
           if (s >= 2 && s < 3) {
             return 'мурр';
           }
         
           if (s >= 3 && s < 4) {
             return 'мур-мур';
           }
         
           if (s >= 4 && s < 8) {
             return 'м' + 'y'.repeat(s) + 'р';
           }
         
           if (s >= 8 && s <= 10) {
             return 'мур ^-^';
           }
         
           if (s > 10) {
             return 'мур ❤';
           }
         }
         
         function randn_bm() {
             var u = 0, v = 0;
             while(u === 0) u = Math.random();
             while(v === 0) v = Math.random();
             return Math.sqrt( -2.0 * Math.log( u ) ) * Math.cos( 2.0 * Math.PI * v );
         }
         
         document.addEventListener(
           "keyup",
           function onKeyUp(e) {
             if (e.keyCode === 13) alertPurr(getSound());
           },
           false
         );
         
         alertPull('');
         
           
      </script>
      <div id="fadeout"></div>
      <img class="cat" src="cat.png" onclick="alertPurr(getSound())">
   </body>
</html>
